<form [formGroup]="clientContactsForm" class="contacts-form">
    <mat-form-field class="input-full-width">
        <mat-label>Номер телефона</mat-label>
        <input [formControlName]="contactsFormControlEnum.PHONE" value="{{ contact.phone }}" matInput />
    </mat-form-field>
    <mat-form-field class="input-full-width">
        <mat-label>ФИО Контакта</mat-label>
        <input
            [formControlName]="contactsFormControlEnum.CLIENT_NAME"
            value="{{ contact.firstName }} {{ contact.firstName }}"
            matInput
        />
    </mat-form-field>

    <mat-form-field class="input-full-width">
        <mat-label>Тип телефона</mat-label>
        <select [formControlName]="contactsFormControlEnum.PHONE_TYPE" placeholder="Тип телефона" matNativeControl>
            <option [selected]="contact.phoneType" value="contact.phoneType"> {{ contact.phoneType }} </option>
            <option *ngFor="let phoneType of phoneTypes" [value]="phoneType">
                {{ phoneType }}
            </option>
        </select>
    </mat-form-field>

    <mat-form-field class="input-full-width">
        <mat-label>Тип Связи</mat-label>
        <input [formControlName]="contactsFormControlEnum.CONTACTS_TYPE" value="{{ contact.departament }}" matInput />
    </mat-form-field>

    <mat-form-field class="input-full-width comment" floatLabel="never">
        <input
            [formControlName]="contactsFormControlEnum.COMMENT"
            value="{{ contact.description }}"
            placeholder="Комментарий"
            matInput
        />
    </mat-form-field>
</form>

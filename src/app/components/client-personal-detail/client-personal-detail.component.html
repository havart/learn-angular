<div class="wrapper">
    <nav mat-tab-nav-bar>
        <a
            #linkactive="routerLinkActive"
            *ngFor="let link of navLinks"
            [routerLink]="link.path"
            [active]="linkactive.isActive"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive
            class="link"
            mat-tab-link
        >
            {{ link.label }}
        </a>
    </nav>
</div>

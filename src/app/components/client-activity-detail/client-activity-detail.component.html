<div *ngIf="client$ | async as client" class="client-data">
    <div class="client-detail">
        <p>{{ client.position }}</p>
        <p>{{ client.occupation }}</p>
    </div>
    <div class="client-detail">
        <p>
            <a [href]="client.site" target="_blank">{{ client.site }}</a>
        </p>
        <p>{{ client.income | currency: 'RUB':'symbol-narrow' }}</p>
    </div>
</div>
